<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- VSS Framework -->
    <script src="../lib/VSS.SDK.min.js"></script>
    <style>
        body {
            background-color: rgb(0, 67, 117);
            color: white;
            margin: 10px;    
            font-family: "Segoe UI VSS (Regular)","-apple-system",BlinkMacSystemFont,"Segoe UI",sans-serif;
        }
    </style>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.require(
            [
                "scripts/toolbarCreateWIT",
                "TFS/WorkItemTracking/Services",
                "TFS/WorkItemTracking/RestClient"
            ],
            function (toolbarCreateWIT, _WorkItemServices, _WorkRestClient) {
                // Use an IIFE to create an object that satisfies the IContributedMenuSource contract
                var menuContributionHandler = (function (context) {
                    "use strict";
                    return {
                        // This is a callback that gets invoked when a user clicks the newly contributed menu item
                        // The actionContext parameter contains context data surrounding the circumstances of this
                        // action getting invoked.
                        execute: function (actionContext) {
                            let dialogReturn;
                            VSS.getService(VSS.ServiceIds.Dialog).then(function (dialogService) {
                                var extensionCtx = VSS.getExtensionContext();
                                // Build absolute contribution ID for dialogContent
                                var contributionId = extensionCtx.publisherId + "." +
                                    extensionCtx.extensionId +
                                    ".create-child-links-work-item-form-page";

                                // Show dialog
                                var dialogOptions = {
                                    title: "Créer une demande de soutien",
                                    width: 1000,
                                    height: 600,
                                    getDialogResult: function () {
                                        // Get the result from registrationForm object
                                        return dialogReturn ? dialogReturn.getFormData() :
                                            null;
                                    },
                                    okCallback: function (result) {
                                        // Log the result to the console
                                        toolbarCreateWIT.create(actionContext, result);
                                    }
                                };

                                dialogService.openDialog(contributionId, dialogOptions).then(
                                    function (
                                        dialog) {
                                        // Get registrationForm instance which is registered in registrationFormContent.html
                                        dialog.getContributionInstance("create-child-links-work-item-form-page").then(
                                            function (registrationFormInstance) {

                                                // Keep a reference of registration form instance (to be used above in dialog options)
                                                dialogReturn = registrationFormInstance;

                                                dialogReturn.load();

                                                // Subscribe to form input changes and update the Ok enabled state
                                                dialogReturn.attachFormChanged(function (
                                                    isValid) {
                                                    dialog.updateOkButton(
                                                        isValid);
                                                });

                                                // Set the initial ok enabled state
                                                dialogReturn.isFormValid().then(
                                                    function (isValid) {
                                                        dialog.updateOkButton(
                                                            isValid);
                                                    });
                                            });
                                    });
                            });
                        }
                    };
                });

                VSS.register("create-child-links-work-item-button", menuContributionHandler);

                VSS.notifyLoadSucceeded();
            }
        );
    </script>
</head>

<body>


</body>

</html>
