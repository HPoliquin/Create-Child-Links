    <script>
        
        VSS.init({
            usePlatformScripts: true,
            usePlatformStyles: true,
            explicitNotifyLoaded: true
        });

        // Load main entry point for extension 
        VSS.require(["scripts/app", "TFS/Dashboards/WidgetHelpers", "TFS/WorkItemTracking/Services", "TFS/WorkItemTracking/RestClient"], function (app, _WidgetHelpers, _WorkItemServices, _WorkRestClient) {
            _WidgetHelpers.IncludeWidgetStyles();
            _WidgetHelpers.IncludeWidgetConfigurationStyles();

            var extensionCtx = VSS.getExtensionContext();
            var webCtx = VSS.getWebContext();
                        // Build absolute contribution ID for dialogContent
            var contributionId = extensionCtx.publisherId + "." + extensionCtx.extensionId + ".create-child-links-work-item-form-page";

            // Get the WorkItemFormService.  This service allows you to get/set fields/links on the 'active' work item (the work item
            // that currently is displayed in the UI).
            function getWorkItemFormService()
            {
                return _WorkItemServices.WorkItemFormService.getService();
            }

            // Register a listener for the work item group contribution.
            VSS.register("create-child-links-work-item-form-page", function () {
                var callbacks = [];

                function inputChanged() {
                    // Execute registered callbacks
                    for(var i = 0; i < callbacks.length; i++) {
                        callbacks[i](isValid());
                    }
                }

                function isValid() {
                    // Check whether form is valid or not
                    let linkTypeIndex = $("select.linkdialog-linktype-select").prop('selectedIndex');
                    let wittTpeIndex = $("select.linkdialog-wittype-select").prop('selectedIndex');
                    let titreLength = $("input#dialog-label").text().length;
                    return linkTypeIndex >= 0 && wittTpeIndex >= 0 && titreLength >= 0;//confirm("Est-ce Valid?");//!!(name.value) && !!(dateOfBirth.value) && !!(email.value);
                }

                function getFormData() {
                    // Get form values
                    return {
                        linkType: $("select.linkdialog-linktype-select").val(),
                        witType: $("select.linkdialog-wittype-select").val(),
                        titre: $("input#dialog-label").val(),
                        commentaire: $("textarea#comment").val()
                    };
                }

                return {
                    load: function (widgetSettings) {
                        var $title = $('h2.title');
                        $title.text('Hello World');
                        console.log("load called");

                        var client = _WorkRestClient.getClient();
                        client.getRelationTypes().then(function(relationsTypes) {
                                relationsTypes.forEach(element => {
                                    $("select.linkdialog-linktype-select").append($('<option>', { 
                                        value: element.referenceName,
                                        text : element.name 
                                    }));
                                });
                        });

                        client.getWorkItemTypes(webCtx.project.id).then(function(witType){
                            witType.forEach(element => {
                                $("select.linkdialog-wittype-select").append($('<option>', { 
                                    value: element.referenceName,
                                    text : element.name 
                                }));
                            });
                        });

                        $("select.linkdialog-linktype-select").bind("SelectedIndexChange", inputChanged);
                        $("select.linkdialog-wittype-select").bind("SelectedIndexChange", inputChanged);
                        $("input#dialog-label").bind("change", inputChanged);
                        $("textarea#comment").bind("change", inputChanged);

                        return _WidgetHelpers.WidgetStatusHelper.Success();
                    },

                    
                    // Called when a new work item is being loaded in the UI
                    onLoaded: function (args) {
                        getWorkItemFormService().then(function(service) {            
                            // Get the current values for a few of the common fields
                            service.getFieldValues(["System.Id", "System.Title", "System.State", "System.CreatedDate"]).then(
                                function (value) {
                                    $(".events").append($("<div/>").text("onLoaded - " + JSON.stringify(value)));
                                });
                        });
                    },
                    // Called when the active work item is modified
                    onFieldChanged: function(args) {
                        $(".events").append($("<div/>").text("onFieldChanged - " + JSON.stringify(args)));
                    },
                        
                        // Called when the active work item is being unloaded in the UI
                    onUnloaded: function (args) {
                        $(".events").empty();
                        $(".events").append($("<div/>").text("onUnloaded - " + JSON.stringify(args)));
                    },

                    // Called after the work item has been saved
                    onSaved: function (args) {
                        $(".events").append($("<div/>").text("onSaved - " + JSON.stringify(args)));
                    },

                    // Called when the work item is reset to its unmodified state (undo)
                    onReset: function (args) {
                        $(".events").append($("<div/>").text("onReset - " + JSON.stringify(args)));
                    },

                    // Called when the work item has been refreshed from the server
                    onRefreshed: function (args) {
                        $(".events").append($("<div/>").text("onRefreshed - " + JSON.stringify(args)));
                    },

                    isFormValid: function() {
                        return isValid();   
                    },

                    getFormData: function() {
                        return getFormData();
                    },

                    attachFormChanged: function(cb) {
                        callbacks.push(cb);
                    }
                }
            });

            VSS.notifyLoadSucceeded();            
        });
    </script>
